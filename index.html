<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicNext</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Neonderthaw&family=Nunito:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
   
  <body>
    <div class="menu">
      <div class="menu-icon">
        <span class="menu-icon-line"></span>
        <span class="menu-icon-line"></span>
        <span class="menu-icon-line"></span>
      </div>
    </div>
    <main>
      <div class="hero">
        <div class="hero_right">
          <div class="hero_right-logo" style="width: 20%;"><img class="hero_right-logo-img" src="img/logo.png" alt=""></div>
          <div class="hero_right-basic">
            <p class="hero_right-basic-txt">your own home</p>
            <p class="hero_right-basic-text">The ultimate personal freedom</p>
            <a href="#" class="hero_right-basic-btn">view our properties</a>
          </div>
          <div class="hero_right-btm">
            <p class="hero_right-btm-text">Seen on</p>
            <div class="hero_right-btm-imgs">
              <img src="img/logo-bbc.png" class="hero_right-btm-imgs-img" alt="">
              <img src="img/logo-forbes.png" class="hero_right-btm-imgs-img" alt=""> 
              <img src="img/logo-techcrunch.png" class="hero_right-btm-imgs-img" alt=""> 
              <img src="img/logo-bi.png" class="hero_right-btm-imgs-img" alt="">
            </div>
          </div>
        </div>
        <div class="hero_left">
          <p class="hero_left-txt">top 3 realtors</p>
          <div class="hero_left-realtor">
            <div class="hero_left-realtor-img"><img src="img/realtor-1.jpeg" alt=""></div>
            <div class="hero_left-realtor-author">
              <p class="hero_left-realtor-author-txt">Erik Feinman</p>
            <p class="hero_left-realtor-author-text">245 house sold</p>
            </div>
          </div>
          <div class="hero_left-realtor">
            <div class="hero_left-realtor-img"><img src="img/realtor-2.jpeg" alt=""></div>
            <div class="hero_left-realtor-author">
              <p class="hero_left-realtor-author-txt">Kim Brown</p>
            <p class="hero_left-realtor-author-text">212 hous sold</p>
            </div>
          </div>
          <div class="hero_left-realtor">
            <div class="hero_left-realtor-img"><img src="img/realtor-3.jpeg" alt=""></div>
            <div class="hero_left-realtor-author">
              <p class="hero_left-realtor-author-txt">Toby Ramsery</p>
            <p class="hero_left-realtor-author-text">198 house sold</p>
            </div>
          </div>
        </div>
      </div>
      <div class="about">
        <div class="about_one">
          <p class="about_one-title"></p>
        </div>
      </div>
    </main>
  </body>
</html>
